<script>
    function resizeIframe() {
        const iframe = document.getElementById('cv-iframe');
        const iframeContainer = iframe.parentElement;
        const containerWidth = iframe.parentElement.clientWidth;
        const originalWidth = 8.75 * 96; // 8.75 inches in pixels (1 inch = 96 pixels)
        const windowHeight = window.innerHeight || document.documentElement.clientHeight || document.body.clientHeight;

        if (containerWidth < originalWidth) {
            const scale = containerWidth / originalWidth;
            iframe.style.transform = `scale(${scale})`;
            iframe.style.transformOrigin = 'top left';
            iframe.style.width = `${originalWidth}px`;
            let height = iframe.contentWindow.document.body.scrollHeight + 100;
            iframe.style.height = height + 'px';
            iframeContainer.style.height = (height + 100)*scale + 'px';
        } else {
            iframe.style.transform = 'scale(1)';
            iframe.style.width = '8.75in';
            iframe.style.height = (iframe.contentWindow.document.body.scrollHeight + 100) + 'px';
            iframeContainer.style.height = (iframe.contentWindow.document.body.scrollHeight + 200) + 'px';
        }
    }

    window.addEventListener('resize', resizeIframe);
    window.addEventListener('load', resizeIframe);
</script>
